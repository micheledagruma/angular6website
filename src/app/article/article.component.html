<!--article Tables-->
<section id="blog" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix" *ngIf="post">
        <div class="post-block col-1 wow fadeInUp" data-wow-delay="0.4s">
          <app-post [post]="post"></app-post>
        </div>
        <a (click)="getback()" class="button">BACK</a>
    </div>
</section>
<!--End of article Tables-->
