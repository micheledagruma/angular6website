<aside>

    <!--Social Icons in Header-->
    <ul class="social-icons">
        <li *ngFor="let social of socials">
            <a target="{{social.target}}" title="{{social.title}}" href="https://www.facebook.com/{{social.username}}">
                <i class="fa fa-{{social.icon}} fa-1x"></i><span>{{social.title}}</span>
            </a>
        </li>
    </ul>
    <!--End of Social Icons in Header-->

</aside>
