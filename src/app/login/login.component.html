<section id="pricing" class="secondary-color text-center scrollto clearfix">
  <div class="row clearfix">
    <div class="container">
      <div class="center-form panel">
        <h4 class="text-center"><i class="ion-log-in"></i> Login</h4>
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg" name="email" placeholder="Email">
            <span  class="ion-at form-control-icon"></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" name="password" placeholder="Password">
            <span  class="ion-key form-control-icon"></span>
          </div>
          <button type="submit" class="btn btn-clock btn-success">Login</button>
          <p class="text-center">
            <small>Don't have an account yet? <a routerLink="/signup">Signup</a></small>
          </p>
        </form>
      </div>
    </div>
  </div>

</section>
